
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区交流 - 校园同人文平台</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">校园同人文</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="novels.html">作品库</a>
                <a class="nav-link active" href="community.html">社区</a>
                <a class="nav-link" href="submit-work.html">投稿</a>
                <a class="nav-link" href="login.html" id="loginLink">登录</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>社区讨论区</h4>
                        <button class="btn btn-primary" onclick="showNewPostModal()">发新帖</button>
                    </div>
                    <div class="card-body">
                        <div id="postsContainer">
                            <!-- 帖子动态加载 -->
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>热门话题</h5>
                    </div>
                    <div class="card-body">
                        <div id="hotTopics">
                            <!-- 热门话题动态加载 -->
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>在线用户</h5>
                    </div>
                    <div class="card-body">
                        <div id="onlineUsers">
                            <small class="text-muted">实时更新中...</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 发帖模态框 -->
    <div class="modal fade" id="newPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">发布新帖子</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal Figurerody">
                    <form id="newPostForm">
                        <div class="mb-3">
                            <label class="form-label">标题</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">内容</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">标签</label>
                            <input type="text" class="form-control" id="postTags" placeholder="用逗号分隔">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitPost()">发布</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/community.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
